<template name="signup">
	<div class="box-container" id="signup_page">
		<div class="box-header">
			<h1>Sign Up<small>We just need a few details to get you going</small></h1>
			<button id="login">Sign In</button>
			<div class="clear-fix"></div>
		</div>
		<div class="box-content">
			<div class="box-form">
				<div class="form-control">
					<label>First Name</label>
					<input class="form-input" type="text" id="first_name"  autofocus="autofocus">
				</div>
				<div class="form-control">
					<label>Last Name</label>
					<input class="form-input" type="text" id="last_name">
				</div>
				<div class="form-control">
					<label>Email</label>
					<input class="form-input" type="email" id="email_address">
				</div>
				<div class="form-control">
					<label>Password</label>
					<input class="form-input" type="password" id="password">
				</div>
				<div class="form-control">
					<label>Your Url</label>
					<input class="form-input half" type="text" id="site_url">.mingle.thoughtworks.com
				</div>
			</div>
		</div>
		<div class="box-footer">
			<center>
				<p>By signing up you agree to our <a href="">terms & conditions</a></p>
				<button id="add_new_user">Go to your project</button>
			</center>
		</div>
	</div>
</template>

<template name="loader">

<div class="box-container" id="load">
		<div class="box-content">
			<div class="loader">
			<center>
				<img src="/loader.gif">
				<h2>Preparing for awesome!</h2>
				<p>Setting up Mingle...</p>
			</center>
			</div>
		</div>
	</div>

</template>
