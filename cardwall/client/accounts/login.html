<template name="login">
	<div class="box-container" id="login_page">
		<div class="box-header">
			<h1>Welcome Back<small></small></h1>
			<button id="sign_up">Sign Up</button>
			<div class="clear-fix"></div>
		</div>
		<div class="box-content">
			<div class="box-form">
				<div class="form-control">
					<label>Email</label>
					<input class="form-input" type="email" id="login_email_address">
				</div>
				<div class="form-control">
					<label>Password</label>
					<input class="form-input" type="password" id="login_password">
				</div>
				<!-- <div class="form-control">
					<label>Your Url</label>
					<input class="form-input" type="text" id="site_url">
				</div> -->
			</div>
		</div>
		<div class="box-footer">
			<center>
				<button id="authenticate_user">Go to your project</button>
			</center>
		</div>
	</div>
</template>
