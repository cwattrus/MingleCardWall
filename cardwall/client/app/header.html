<template name="header">
	<span class="header">
		<span class="pull-right top-right-nav">
			<span class="profile-link">Welcome {{first_name}}</span>
			<a id="log_out" class="alt"><i class="fa fa-sign-out"></i></a>
		</span>
		<img class="logo" src="/logo.png">
	  	<div class="project-name">
	  		{{project_name}}
	  		{{#if tutorial_active}}
			<button class="inline" id="end_tutorial">
		  		<i class="fa fa-check"></i> End Tutorial
			 </button>
			 {{/if}}
	  	</div>
	  	{{#if tutorial_ended}}
	  	<button class="dropdown" id="project_list_toggle">
	  		<i class="fa fa-chevron-down"></i>
	  	</button>
	  	{{/if}}
	  
	  	<button class="alt image" id="new_card">
	  		<i class="fa fa-plus-circle"></i> New Card
	  		{{#if new_card_tutorial}}<div class="ring new_ring"></div>{{/if}}
	  	</button>
	</span>
	{{#if has_content}}
	<div class="overlay">
		<div class="lightbox">
			{{#if not_editing}}
				<div class="view">
					{{> cardcontent}}
					<button id="edit_card" class="alt">Edit</button>
					<button class="alt delete">X</button>
					<button id="close_card" class="">Close
		  		{{#if new_card_tutorial_close}}<div class="ring new_ring"></div>{{/if}}
					</button>
				</div>
			{{/if}}
			{{#if is_editing}}
				<div class="edit">
					<textarea class="card-title" placeholder="Enter a descriptive title..."   autofocus="autofocus">{{card_title}}</textarea>
					<textarea class="card-content" placeholder="Optionally give your card some markdown content...">{{card_content}}</textarea>
					<button id="save_card">Save
		  		{{#if new_card_tutorial_save}}<div class="ring new_ring"></div>{{/if}}
					</button>
				</div>
			{{/if}}
		</div>
	</div>
	{{/if}}
	<ul class="projects-dropdown">
		<li>
			<strong>Start your own project</strong>
			<p>Give a descriptive name that everyone on your team understands</p>
			<input type="text" id="new_project_name" autofocus="autofocus"/>
			<button class="inline alt small" id="save_project_name">Save</button>
			<hr class="no-line">
			<a class="looks-like-a-link small">or, continue tutorial</a>
		</li>
	</li>
</template>

<template name="cardcontent">
	<h2 class="card-title-read">{{card_title}}</h2>
	<div class="card-content-canvas">{{#markdown}}{{card_content}}{{/markdown}}</div>
</template>
