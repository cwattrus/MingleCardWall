<template name="cardWall">
	<div class="clear-fix"></div>
	<div class="card-wall page">
		<div class="card-column todo">
		<div>To Do</div>
		{{#each cards_todo}}
			<div class="mini-card" id="{{this._id}}">
				{{this.title}}
				{{#if pulse}}
					<div class="ring"></div>
				{{/if}}
			</div>
		{{/each}}
		</div>
		<div class="card-column doing">
		<div>Doing</div>
		{{#each cards_doing}}
			<div class="mini-card" id="{{this._id}}">
				{{this.title}}
				{{#if pulse}}
					<div class="ring"></div>
				{{/if}}
			</div>
		{{/each}}
		</div>
		<div class="card-column done">
		<div>Done</div>
		{{#each cards_done}}
			<div class="mini-card" id="{{this._id}}">
				{{this.title}}
				{{#if pulse}}
					<div class="ring"></div>
				{{/if}}
			</div>
		{{/each}}
		</div>
	</div>
</template>
